<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Results - DVOA Event</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAMAAABEpIrGAAAABGdBTUEAALGPC/xhBQAAAAFzUkdCAK7OHOkAAAAJUExURQAAfAD/AP8A/wDJkQoAAAAJSURBVDjLY2AYBQAAAGQAAeHRjIwAAAAASUVORK5CYII=">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            font-weight: normal;
            background: #ffffff;
            min-height: 100vh;
            padding: 10px;
            overflow-x: hidden;
        }
        
        .mini-header {
            background: #000;
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid #FFD700;
            margin-bottom: 5px;
        }
        
        .divider {
            color: #FFD700;
            font-weight: bold;
        }
        
        .mini-header select {
            background: #333;
            color: white;
            border: 1px solid #FFD700;
            padding: 2px 4px;
            font-size: 11px;
        }
        
        .class-card {
            background: white;
            border-radius: 4px;
            margin-bottom: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            overflow: hidden;
            border: 2px solid #333;
        }
        
        .class-header-compact {
            background: #333;
            color: white;
            padding: 3px 8px;
            font-size: 11px;
            font-weight: bold;
            border-bottom: 1px solid #FFD700;
            text-align: center;
        }
        
        .results-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .results-table th {
            background: #333333;
            color: white;
            padding: 8px 10px;
            text-align: left;
            font-weight: bold;
            font-size: 14px;
            border-bottom: 3px solid #FFD700;
        }
        
        .results-table td {
            padding: 6px 10px;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
            font-weight: normal;
            line-height: 1.4;
        }
        
        .results-table tr:hover {
            background: #f9f9f9;
        }
        
        .position {
            font-weight: bold;
            text-align: center;
            width: 80px;
            font-size: 16px;
        }
        
        .position-1 { color: #FFD700; font-size: 18px; font-weight: bold; }
        .position-2 { color: #C0C0C0; font-size: 18px; font-weight: bold; }
        .position-3 { color: #CD7F32; font-size: 18px; font-weight: bold; }
        
        .runner-info {
            width: 300px;
        }
        
        .runner-name {
            font-weight: bold;
            font-size: 15px;
            color: #000;
        }
        
        .runner-club {
            color: #666;
            font-size: 13px;
            margin-top: 2px;
            font-weight: normal;
        }
        
        .status-tag {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 900;
            text-transform: uppercase;
            border: 2px solid;
        }
        
        .status-finished { background: #00CC00; color: white; border-color: #008800; }
        .status-in_forest { background: #0066FF; color: white; border-color: #0044CC; }
        .status-checked_in { background: #666666; color: white; border-color: #444444; }
        .status-dns { background: #FF8800; color: white; border-color: #CC6600; }
        .status-dnf { background: #CC0000; color: white; border-color: #990000; }
        .status-dsq { background: #CC0000; color: white; border-color: #990000; }
        
        .time-cell {
            font-family: monospace;
            font-size: 14px;
            font-weight: bold;
        }
        
        .time-behind {
            color: #CC0000;
            font-weight: normal;
        }
        
        .time-lost {
            color: #FF6600;
            font-weight: normal;
        }
        
        .time, .diff, .lost {
            font-family: monospace;
            text-align: right;
            font-weight: normal;
        }
        
        .club {
            color: #666;
            font-size: 13px;
            font-weight: normal;
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .no-results-icon {
            font-size: 48px;
            color: #d9d9d9;
            margin-bottom: 16px;
        }
        
        .error-message {
            background: #fff2f0;
            color: #ff4d4f;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #ffccc7;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .gold-row {
            background: #FFD700 !important; /* Gold */
            border-left: 8px solid #B8860B !important; /* Dark gold */
            font-weight: bold;
        }
        
        .silver-row {
            background: #C0C0C0 !important; /* Silver */
            border-left: 6px solid #808080 !important; /* Dark silver */
        }
        
        .bronze-row {
            background: #CD7F32 !important; /* Bronze */
            border-left: 6px solid #8B4513 !important; /* Dark bronze */
        }
        
        .screen-container {
            display: flex;
            gap: 5px;
            width: 100%;
        }
        
        .screen-section {
            flex: 1;
            min-width: 0;
        }
    </style>
</head>
<body>
    <div class="mini-header">
        <span id="eventTitle">Live Results</span>
        <span class="divider">â€¢</span>
        <span id="eventDate">Loading...</span>
        <span class="divider">â€¢</span>
        <span id="lastUpdate">Checking API...</span>
        <span class="divider">â€¢</span>
        <label for="refreshInterval" style="font-size: 11px;">Refresh:</label>
        <select id="refreshInterval" style="font-size: 11px;">
            <option value="10">10s</option>
            <option value="15" selected>15s</option>
            <option value="20">20s</option>
            <option value="30">30s</option>
            <option value="60">60s</option>
        </select>
        <span class="divider">â€¢</span>
        <span style="font-size: 11px; opacity: 0.7; color: #00AA00;" id="dataSource">ðŸ“„ XML Splits Data</span>
        <span class="divider">â€¢</span>
        <label for="screenCount">Screens:</label>
        <select id="screenCount">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
    </div>

    <div id="resultsContainer">
        <div class="loading">
            <div>Loading results...</div>
        </div>
    </div>

    <script src="live_results.js"></script>
</body>
</html>
